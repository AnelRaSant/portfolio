        .ribbon{
              position: relative;
              width: 50%;
              color: maroon;
              background: palevioletred;
              text-align: center;
              align-items: center;
              padding: 15px 20px;
              font-size: 25px;
              border-radius: 2px;
              letter-spacing: .1em;
              margin: 2em auto 3em;
          }

          .ribbon::before, .ribbon::after{
           content: "";
           position: absolute;
           display: block;
           bottom: -15px;
           border: 23px solid palevioletred;
           z-index: -1;
          }

          .ribbon::before {
            left: -30px;
            border-right-width: 23px;
            border-left-color: transparent;
          }

          .ribbon::after{
              right: -30px;
              border-left-width: 23px;
              border-right-color: transparent;
          }

          .ribbon span::before, .ribbon span::after{
              content: "";
              position: absolute;
              border-style: solid;
              border-color: pink;
              bottom: -15px;
          }

          .ribbon span::before{
              left: 0;
              border-width: 15px 0 0 15px;
          }

          .ribbon span::after{
              right: 0;
              border-width: 15px 15px 0 0;
          }

          .share-button{
            /* ESTO CENTRA BOTONES Y RIBBONS margin: 2em auto 3em; */
            margin: 2em auto 3em;
            width: 280px;
            height: 80px;
            background: palevioletred;
            border-radius: 40px;
            color: white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: .3s linear;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1),
                        inset 5px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .share-button:hover{
            transform: scale(1.1);
        }

        .share-button span{
            position: absolute;
            width: 100%;
            height: 100%;
            background: palevioletred;
            color: whitesmoke;
            text-align: center;
            letter-spacing: 1px;
            line-height: 80px;
            z-index: 999;
            font-size: 20px;
            text-transform: uppercase;
            transition: .6s linear;
            border-radius: 40px;
        }

        .share-button:hover span {
            transform: translateX(-100%);
            transition-delay: .3s;
        }

        .share-button a {
            flex: 1;
            font-size: 26px;
            color: white;
            text-align: center;
            transform: translateX(-100%)
            opacity: 0;
            transition: .3s linearGradient;
        }

        .share-button:hover a {
            opacity: 1;
            transform: translateX(0);
        }

        .share-button a:nth-of-type(1) { transition-delay: 1s; }
        .share-button a:nth-of-type(2) { transition-delay: .8s; }
        .share-button a:nth-of-type(3) { transition-delay: .6s; }
        .share-button a:nth-of-type(4) { transition-delay: .4s; }
